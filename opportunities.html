
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Opportunities</title>
    <style>
        /* Add these CSS styles to your existing styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="date"],
        .form-group input[type="url"] {
            width: calc(100% - 22px); /* Adjusted width for better alignment */
            padding: 7px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="url"] {
            width: calc(100% - 30px); /* Adjusted width for better alignment */
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background-color: #76bff3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdaafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #76bff3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d1efb2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .opportunity {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .opportunity h2 {
            margin-top: 0;
        }
        .opportunity p {
            margin-bottom: 0;
        }
        #add-opportunity {
            text-align: center;
            margin-bottom: 20px;
        }
        #add-button {
            background-color: #76bff3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #add-form {
            display: none;
            border: 1px solid #000000;
            padding: 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Opportunities</h1>
    </header>
    <div class="container">
        <form id="existing-form" action="OpportunityServlet" method="POST">
            <div class="form-group">
                <label for="opportunity-title">Opportunity Title</label>
                <input type="text" id="opportunity-title" name="opportunity-title" placeholder="Opportunity Title" required>
            </div>
            <div class="form-group">
                <label for="opportunity-description">Opportunity Description</label>
                <textarea id="opportunity-description" name="opportunity-description" placeholder="Opportunity Description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="alumni-name">Alumni Name</label>
                <input type="text" id="alumni-name" name="alumni-name" placeholder="Alumni Name" required>
            </div>
            <div class="form-group">
                <label for="post-date">Post Date</label>
                <input type="date" id="post-date" name="post-date" required>
            </div>
            <div class="form-group">
                <label for="applyLink">Apply Link:</label>
                <input type="url" id="applyLink" name="applyLink" placeholder="https://example.com/apply" required>
            </div>
            <input type="submit" value="Post">
        </form>
        
        <!-- Opportunity list will be displayed here -->
        <div id="opportunity-list">
            <!-- Existing opportunities and new opportunities will be displayed here -->
        </div>
    </div>
</body>
</html>
